<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Get Pikachu</h1>
        <button onclick="fetchdata()">Get!</button>
        <div class="pokemon">
            <p class="id"></p>
            <img class="pikachu">
            <p class="type"></p>
        </div>
    </div>

    <script>
        async function fetchdata(){

            const response = await fetch("https://pokeapi.co/api/v2/pokemon/pikachu",
                                    {method:"GET"})
            const json = await response.json();
            const pikachu = document.getElementsByClassName('pikachu')[0];
            const id = document.getElementsByClassName('id')[0];
            const type = document.getElementsByClassName('type')[0];

            const image_url = json.sprites.front_default;
            pikachu.src=image_url;
            
            
            const id_pokemon = json.id;
            const name_pokemon = json.name;
            id.innerHTML= id_pokemon +":"+ name_pokemon;

            const type_pokemon = json.types[0].type.name;
            type.innerHTML = type_pokemon;

            const pokemon = document.getElementsByClassName('pokemon')[0];
            pokemon.style.display = "block";
            
        }
    </script>
  </body>
</html>
